<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Recompensa</title>
    <link rel="stylesheet" href="Nueva Recompensa.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">
            <img src="Logo.png" alt="Logo" class="logo">
        </div>
        <ul class="nav-links">
            <li><a href="dashboard.html" class="dropbtn">Inicio</a></li>
            <li><a href="profile.html">Perfil</a></li>
            <li><a href="settings.html">Configuración</a></li>
            <li><a href="landing.html">Cerrar Sesión</a></li>
        </ul>
    </nav>
    <main class="main">
        <section class="section-title">
            <h1 class="main-title">Nueva Recompensa</h1>
        </section>
    <div class="task-box">
        <form action="crear_recompensa" method="post">
            <label for="titulo">¿Qué recompensa estás agregando?</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="descripcion">Descripción (Opcional)</label>
            <textarea id="descripcion" name="descripcion" class="textarea" required></textarea>

            <label for="fecha_vencimiento">Fecha de Vencimiento</label>
            <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" class="date-input" required>

            <label for="puntos">Puntos necesarios para canjear la recompensa</label>
            <input for="puntos" type="number" id="puntos" name="puntos" min="1" max="100" class="number-input" placeholder="Puntos necesarios para canjear la recompensa" required>

            <button type="submit" class="btn">Crear Recompensa</button>
        </form>
    </div>  
</main>
</body>
</html>
