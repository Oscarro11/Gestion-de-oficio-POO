<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Codigo</title>
    <link rel="stylesheet" href="IngresoCodigo.css">
</head>
<body>
    <div class="login-box">
        <img src="D:\Personal\Images\Organ.png" alt="Logo" class="logo">
        <h2>Ingresar Codigo</h2>
        <form action="login" method="post">
            <label for="codigo">Ingresa tu codigo</label>
            <input type="text" id="codigo" name="codigo" required>

            <label for="nombre">Ingresa tu nombre</label>
            <input type="text" id="nombre" name="nombre" required>
            <input type="submit" value="Ingresar"  href="QuienEres.html" class="btn">
        </form>
        <p class="link">
            ¿No tienes un código? <a href="Principal.html">Haz click aquí</a>
        </p>
    </div>
</body>
</html>
