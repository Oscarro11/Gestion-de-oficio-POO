<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades de hoy</title>
    <link rel="stylesheet" href="personal.css">
    <script>
    class NavbarManager extends HTMLElement {
    constructor() {
        super();
        this.attachShadow({ mode: 'open' });
    }

    connectedCallback() {
        this.shadowRoot.innerHTML = `
        <style>
            * {
            box-sizing: border-box;
            }
            body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
            }
            .nav {
            position: sticky;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            background-color: rgba(250, 240, 222, 0.95);
            height: auto;
            overflow-x: auto;
            border-bottom: 1px solid #e9c69f;
            z-index: 100;
            }
            .nav-header {
            display: inline;
            }
            .logo {
            width: 168px;
            height: 88px;
            object-fit: contain;
            vertical-align: middle;
            }
            .nav-title {
            display: inline-block;
            font-size: 22px;
            color: #7e6842;
            padding: 10px 10px 10px 10px;
            font-weight: bold;
            }
            .nav-btn {
            display: none;
            }
            #nav-check {
            display: none;
            }
            .nav-links {
            list-style: none;
            display: flex;
            gap: 28px;
            margin: 0;
            padding: 0;
            align-items: center;
            }
            .nav-links a {
            text-decoration: none;
            color: #7e6842;
            font-weight: 600;
            padding: 8px 2px;
            font-size: 1.07em;
            border-bottom: 2px solid transparent;
            transition: color 0.2s, border-bottom 0.2s;
            position: relative;
            }
            .nav-links a.active,
            .nav-links a:hover {
                color: #8d7456;
                border-bottom: 2px solid #8d7456;
            }
            @media (max-width: 600px) {
            .nav {
                min-height: 50px;
                padding: 0;
                position: relative;
                padding-bottom: 12px;
                padding-top: 12px;
                margin-bottom: 12px;
            }
            .logo {
                height: 38px;
                margin-left: 10px;
            }
            .nav-btn {
                display: block;
                position: relative;
                right: 8px;
                top: 0;
                height: auto;
                z-index: 1100;
                margin-right: 10px;
            }
            .nav-btn label span {
                display: block;
                width: 24px;
                height: 3px;
                background: #7e6842;
                margin-top: 5px;
                margin-bottom: 5px;
                border-radius: 2px;
                transition: all 0.3s;
            }
            .nav-links {
                flex-direction: column;
                align-items: stretch;  
                justify-content: flex-start;
                position: fixed;
                left: 0;
                right: 0;            
                top: 63px;
                width: 100vw;
                background: #f8f0df; 
                height: 0;
                overflow-y: hidden;
                transition: height 0.3s cubic-bezier(.4,0,.2,1);
                box-shadow: 0 4px 16px rgba(0,0,0,0.08);
                z-index: 2000;
                padding: 0;
                gap: 0;
                border-bottom: 0;
            }
            .nav-links a {
                width: 100%;
                font-size: 1.08em;
                padding: 16px 24px;
                border-radius: 0;
                border-bottom: 1px solid #e9c69f;
                background: none;
                color: #7e6842;     
                text-align: left;    
                background-color: rgba(250, 240, 222, 0.95);
            }
            #nav-check:not(:checked) ~ .nav-links {
                height: 0;
                padding: 0;
                border: none;
            }
            #nav-check:checked ~ .nav-links {
                height: calc(100vh - 50px);
                padding: 12px 0;
                overflow-y: auto;
                box-shadow: 0 4px 16px rgba(0,0,0,0.10);
            }
            }
        </style>
        <div class="nav">
            <img src="../../../assets/images/Logo.png" alt="Logo" class="logo">
            <input type="checkbox" id="nav-check">
            <div class="nav-header"></div>
            <div class="nav-btn">
            <label for="nav-check">
                <span></span>
                <span></span>
                <span></span>
            </label>
            </div>
            <div class="nav-links">
            <a href="../../../pages/Inicio/dashboard.html">Inicio</a>
            <a href="profile.html">Perfil</a>
            <a href="settings.html">Configuración</a>
            <a href="../../../pages/Bienvenida/index.html">Cerrar Sesión</a>
            </div>
        </div>
        `;
    }
    }

    customElements.define('special-navbar', NavbarManager);
    </script>
</head>
<body>
    <special-navbar></special-navbar>
    <main class="dashboard-main">
        <section class="section-title">
            <h1 class="dashboard-title">Actividades de hoy</h1>
        <div class= "dashboard-buttons">
            <a class="agregarbotton" href="../Nueva Tarea.html">
                <img src="../../../assets/images/add-icon.png" alt="Agregar Icono" class="add-icon">
                <input type="button" class="Agregar" value="Agregar">
            </a>
            <!--
            <div class="editarbotton">
                <img src="../../../assets/images/edit-icon.png" alt="Editar Icono" class="edit-icon">
                <input type="button" class="Editar" value="Editar">
            </div>
            -->
            <div class="editarbotton">
                <img src="../../../assets/images/edit-icon.png" alt="Editar Icono" class="edit-icon">
                <input type="button" class="Editar" value="Ordenar por nombre" onclick="loadUserTasks('taskname')">
            </div>
            <div class="editarbotton">
                <img src="../../../assets/images/edit-icon.png" alt="Editar Icono" class="edit-icon">
                <input type="button" class="Editar" value="Ordenar por duracion" onclick="loadUserTasks('duration')">
            </div>
            <div class="eliminarbotton" id="delete-icon-div">
                <img src="../../../assets/images/delete-icon-inactive.png" alt="Eliminar Icono" class="delete-icon" id="delete-icon">
                <input type="button" class="Eliminar" value="Eliminar" id="delete-button">
            </div>
        </div>
    </section>
        <section class="section-tasks">
            <div class="tasks-container" id="tasks-container">
            </div>
        </section>

        <script>

            window.onload = setDeleteTaskModeToFalse();
            window.onload = loadUserTasks("taskname");

            function durationIsInRange(duration, startTime, endTime){
                return duration >= startTime && duration <= endTime;
            }

            function setDeleteTaskModeToFalse(){
                fetch("http://localhost:8080/api/cookies/setDeleteTasksModeToFalse", {
                    method: "PUT",
                    credentials: "include"
                })
                .then(async response => {
                    if (await response.ok){
                        console.log("delete mode set to false");
                    };
                })
            }

            function loadUserTasks(sort_type){
                fetch("http://localhost:8080/api/tasks/getUserTasks", {
                    method: "GET",
                    credentials: "include"
                })
                .then(async response => {
                    return await response.json();
                })
                .then(data => {
                    const task_container = document.getElementById("tasks-container");
                        
                    while (task_container.firstChild) {
                        task_container.removeChild(task_container.firstChild);
                    }

                    if (!(Array.isArray(data))) {
                        console.log("The data received from the server is not an array");
                    }
                    else {
                        let data_array = Array.from(data);
                        console.log(data_array);
                        if (data_array.length == 0){
                            const empty_title_message = document.createElement("h2");
                            empty_title_message.textContent = "No tienes tareas actualmente. ¿Por qué no pruebas a crear una?";
                            task_container.appendChild(empty_title_message);
                        } 
                        else {
                            switch (sort_type) {
                                case "taskname":
                                    data.sort((a, b) => a.taskname.localeCompare(b.taskname));
                                    break;

                                case "duration":
                                    data.sort((a, b) => a.duration.localeCompare(b.duration));
                                    break;
                            
                                default:
                                    break;
                            }
                                                    
                            data_array.forEach(item => {
                                const div_task_info = document.createElement('div');
                                div_task_info.classList = "task-info";

                                const div_task_circle = document.createElement('div');
                                div_task_circle.classList = "task-circle";

                                const div_task_card = document.createElement('div');
                                
                                if (durationIsInRange(item.duration, '00:00:00', '00:15:00')) {
                                    div_task_card.classList = "task-card yellow";
                                } else if (durationIsInRange(item.duration, '00:15:01', '01:00:00')) {
                                    div_task_card.classList = "task-card pink";
                                } else {
                                    div_task_card.classList = "task-card blue";
                                }

                                const span_task_title = document.createElement('span');
                                span_task_title.textContent = `${item.taskname}`;
                                span_task_title.classList = "task-title";
                                div_task_info.appendChild(span_task_title);

                                const span_task_desc = document.createElement('span');
                                span_task_desc.textContent = `${item.description}`;
                                span_task_desc.classList = "task-desc";
                                div_task_info.appendChild(span_task_desc);

                                div_task_card.appendChild(div_task_circle);
                                div_task_card.appendChild(div_task_info);
                                task_container.appendChild(div_task_card);

                                div_task_card.addEventListener('click', event => {
                                    fetch("http://localhost:8080/api/tasks/inspectTask", {
                                        method: "POST",
                                        credentials: "include",
                                        headers: {
                                            'Content-Type': 'application/json'
                                        },
                                        body: JSON.stringify(item.id)
                                    })
                                    .then(async response => {
                                        const test_text = await response.text();
                                        if (test_text == "") {
                                            return null;
                                        }
                                        else{
                                            return JSON.parse(test_text);  
                                        }           
                                    })
                                    .then(data => {
                                        if (data === null) {
                                            alert(`La tarea de "${item.taskname}" se ha eliminado correctamente`);
                                            loadUserTasks("taskname");
                                        }
                                        else{
                                            window.location.href = "../Detalle Tarea.html";
                                        }
                                    })
                                })

                            });
                        }
                    }
                    
                })
            }

            const delete_image = document.getElementById("delete-icon");
            const delete_button = document.getElementById("delete-button");

            delete_button.addEventListener("click", event => {

                fetch("http://localhost:8080/api/cookies/switchDeleteTasksMode", {
                    method: "PUT",
                    credentials: "include"
                })
                .then(async response => {
                    return await response.json();
                })
                .then(data => {
                    if (data){
                        alert("Ha entrado en el modo de eliminacion de tareas. Si desea regresar al modo de edicion, presione el boton nuevamente")
                        delete_image.setAttribute("src", "../../../assets/images/delete-icon-active.png");
                    }  
                    else{
                        alert("Ha regresado al modo de edicion. Si desea regresar al modo de eliminacion, presione el boton nuevamente")
                        delete_image.setAttribute("src", "../../../assets/images/delete-icon-inactive.png");
                    }
                })
            });

        </script>
    </main>
</body>
</html>
