<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Tarea</title>
    <link rel="stylesheet" href="Nueva Tarea.css">
</head>
<body>
<!-- Completar Para crear una nueva tarea -->
    <nav class="navbar">
        <div class="nav-logo">
            <img src="Logo.png" alt="Logo" class="logo">
        </div>
        <ul class="nav-links">
            <li><a href="../Inicio/dashboard.html" class="dropbtn">Inicio</a></li>
            <!-- Profile and settings pages are not defined yet -->
            <li><a href="profile.html">Perfil</a></li>
            <li><a href="settings.html">Configuración</a></li>
            <li><a href="../Bienvenida/landing.html">Cerrar Sesión</a></li>
        </ul>
    </nav>
    <main class="main">
        <section class="section-title">
            <h1 class="main-title">Nueva Tarea</h1>
        </section>
    <div class="task-box">
        <!-- Pendiente de completar -->
        <form id="new-task">
        <!--Prueba de que funciona juajuasjuajsunsdgdsadbasnm-->
            <label for="titulo">¿Qué tarea estás agregando?</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="descripcion">Descripción (Opcional)</label>
            <textarea id="descripcion" name="descripcion" class="textarea" required></textarea>

            <label for="fecha_vencimiento">Fecha de Vencimiento</label>
            <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" class="date-input" required>
            
            <label for="hora">Hora Inicio</label>
            <input type="time" id="hora" name="hora" class="time-input" required>
            
            <label for="hora_fin">Hora Fin</label>
            <input type="time" id="hora_fin" name="hora_fin" class="time-input" required>
            
            <label for="prioridad">Prioridad</label>
            <select id="prioridad" name="prioridad">
                <option value="baja">Baja</option>
                <option value="media">Media</option>
                <option value="alta">Alta</option>
            </select>

            <button type="submit" class="btn">Crear Tarea</button>
        </form>
    </div>
    <script>
        const form1 = document.getElementById('new-task');
        
        form1.addEventListener('submit', event => {
            event.preventDefault();

            const formData = new FormData(form1);
            
            const data = Object.fromEntries(formData);

            fetch('http://localhost:8080/api/login/findUserAccount', {
                method: 'POST',
                credentials: "include",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                return response.json();
            })
            .then(data => {
                console.log(data);
                if (data) {
                    window.location.replace('../../Inicio/dashboard.html');
                } else {
                    alert("No existe una cuenta con las credenciales ingresadas, intentelo de nuevo");
                }
            })
        })
    </script>
</main>
</body>
</html>
