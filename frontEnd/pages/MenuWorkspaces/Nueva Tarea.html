<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Tarea</title>
    <link rel="stylesheet" href="Nueva Tarea.css">
    <script src="../../shared/components/navbarManager.js" defer></script>
</head>
<body>
    <special-navbar></special-navbar>
    <main class="main">
        <section class="section-title">
            <h1 class="main-title">Nueva Tarea</h1>
        </section>
    <div class="task-box">
        <form id="new-task">
            <label for="titulo">Nombre de la nueva tarea</label>
            <input type="text" id="titulo" name="taskname" required>

            <label for="descripcion">Descripcion</label>
            <textarea id="descripcion" name="description" class="textarea" required></textarea>

            <label for="duracion">¿Cuantos minutos se necesita para completar la tarea?</label>
            <input type="number" value="5" onchange="update_5(this.id)"  id="duracion" name="duration" class="time-input" min="5" step="5" required>

            <label for="video-referencia">Link para video de referencia</label>
            <input type="text" id="video-referencia" name="referenceVideo" class="textarea" required>
            <!-- <label for="fecha_vencimiento">Fecha de Vencimiento</label>
            <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" class="date-input" required>
            
            <label for="hora">Hora Inicio</label>
            <input type="time" id="hora" name="hora" class="time-input" required>
            
            <label for="hora_fin">Hora Fin</label>
            <input type="time" id="hora_fin" name="hora_fin" class="time-input" required>

            <label for="video_yt">Video de Ayuda (Opcional)</label>
            <input type="url" id="video_yt" name="video_yt" class="url-input" placeholder="Enlace de video de ayuda (Opcional)">
            <script> // Solo se pueden subir videos de youtube
                const videoInput = document.getElementById('video_yt');
                videoInput.addEventListener('input', function() {
                    const url = new URL(videoInput.value);
                    if (url.hostname !== 'www.youtube.com' && url.hostname !== 'youtu.be') {
                        alert('Por favor, ingresa un enlace de YouTube válido.');
                        videoInput.value = '';
                    }
                    // Si el video es valido, aparece un inframe
                    else {
                        const videoId = url.searchParams.get('v') || url.pathname.split('/').pop();
                        const iframe = document.createElement('iframe');
                        iframe.width = "560";
                        iframe.height = "315";
                        iframe.src = `https://www.youtube.com/embed/${videoId}`;
                        iframe.title = "YouTube video player";
                        iframe.frameBorder = "0";
                        iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
                        iframe.allowFullscreen = true;
                        // Cuadrar al centro el inframe
                        iframe.style.display = "block";
                        iframe.style.marginTop = "10px";
                        iframe.style.marginBottom = "10px";
                        iframe.style.marginLeft = "auto";
                        iframe.style.marginRight = "auto";
                        iframe.style.maxWidth = "100%";

                        // Remover cualquier iframe previo
                        const existingIframe = document.querySelector('.video-preview');
                        if (existingIframe) {
                            existingIframe.remove();
                        }

                        // Agregar el nuevo iframe
                        iframe.classList.add('video-preview');
                        videoInput.parentNode.insertBefore(iframe, videoInput.nextSibling);
                    }
                });
            </script>

            <label for="prioridad">Prioridad</label>
            <select id="prioridad" name="prioridad">
                <option value="baja">Baja</option>
                <option value="media">Media</option>
                <option value="alta">Alta</option>
            </select>

        -->
            <button type="submit" class="btn">Crear Tarea</button>
        </form>
    </div>

    <script>
        function update_5(id){
            const input = document.getElementById(id);
            if (input.value <= 0){
                input.value = 5
            }
            else if (input.value % 5 == 0) {
                input.value = parseInt((Math.floor(input.value / 5)) * 5)
            } else {
                input.value = parseInt(((Math.floor(input.value / 5)) + 1) * 5)
            }
        }

        function check_Youtube_URL(URL){
            const pattern = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\/.+$/;
            return pattern.test(URL.trim())
        }

        const form1 = document.getElementById('new-task');
        form1.addEventListener('submit', event => {
            event.preventDefault();

            const formData = new FormData(form1);

            if (check_Youtube_URL(formData.get("referenceVideo"))) {
                var horas = Math.floor(formData.get("duration") / 60);
                var minutos = formData.get("duration") % 60;
                var formato_horas = String(horas).padStart(2, '0');
                var formato_minutos = String(minutos).padStart(2, '0');

                formData.set("duration", `${formato_horas}:${formato_minutos}`);

                const data = Object.fromEntries(formData);

                fetch('http://localhost:8080/api/tasks/createTask', {
                    method: 'POST',
                    credentials: "include",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(async response => {
                    return await response.json();
                })
                .then(data => {
                    if (data) {
                        alert("¡La plantilla de tarea se ha creado con exito!")
                        window.location.href = "Personal/personal.html";
                    } else {
                        alert("Usted ya ha creado una plantilla de tarea con este nombre, cambielo e intentelo de nuevo.");
                    }
                })
            }
            else{
                alert("El texto que ha ingresado como video de Youtube es invalido, intentelo de nuevo");
            }

            
        })
    </script>
</main>
</body>
</html>
