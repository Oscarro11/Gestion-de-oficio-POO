        <script>

            window.onload = loadUserAssignedWorkGroups();
            function loadUserAssignedWorkGroups() {
                fetch("http://localhost:8080/api/workGroups/getWorkerWorkGroups", {
                    method: "GET",
                    credentials: "include"
                })
                .then(async response => {
                    return await response.json();
                })
                .then(data => {
                    const workGroups_container = document.getElementById("workGroupsContainer");

                    while (workGroups_container.firstChild) {
                        workGroups_container.removeChild(workGroups_container.firstChild);
                    }

                    if (!(Array.isArray(data))) {
                        console.log("The data received from the server is not an array");
                    }
                    else {
                        let data_array = Array.from(data);
                        console.log(data_array);
                        
                        if (data_array.length == 0){
                            const empty_title_message = document.createElement("h2");
                            empty_title_message.textContent = "Aun no se te ha asignado ningun grupo de trabajo";
                            workGroups_container.appendChild(empty_title_message);
                        } 
                        else {
                            data_array.sort((a, b) => a.workgroup_name.localeCompare(b.workgroup_name));

                            data_array.forEach(item => {
                                const div_workGroup_card = document.createElement("div");
                                div_workGroup_card.classList = "task-card yellow";

                                div_workGroup_card.addEventListener("click", event => {
                                    fetch("http://localhost:8080/api/cookies/setActiveWorkGroupId", {
                                        method: "POST",
                                        credentials: "include",
                                        headers: {
                                            'Content-Type': 'application/json'
                                        },
                                        body: item.id
                                    })
                                    .then(async response => {
                                        if (await response.status == 200) {
                                            console.log("The active WorkGroup Id was correctly assigned");

                                            fetch("http://localhost:8080/api/workers/setActiveWorkerFromUser", {
                                                method: "PUT",
                                                credentials: "include"
                                            })
                                            .then(async response => {
                                                if (await response.status == 200) {
                                                    window.location.href = "menuActiveWorkGroup.html";
                                                }
                                                else{
                                                    console.log("There was an error with setting the active Worker");
                                                }
                                            })
                                        } else{
                                            console.log("There were problems assigning the active WorkGroup Id");
                                        }
                                    })

                                    
                                })

                                const div_workGroup_circle = document.createElement("div");
                                div_workGroup_circle.classList = "task-circle";

                                const div_workGroup_info = document.createElement("div");
                                div_workGroup_info.classList = "task-info";

                                const span_workGroup_title = document.createElement('span');
                                span_workGroup_title.textContent = `${item.workgroup_name}`;

                                div_workGroup_info.appendChild(span_workGroup_title);
                                div_workGroup_card.appendChild(div_workGroup_circle);
                                div_workGroup_card.appendChild(div_workGroup_info);
                                workGroups_container.appendChild(div_workGroup_card);

                            })
                        }
                    }
                })
            }
