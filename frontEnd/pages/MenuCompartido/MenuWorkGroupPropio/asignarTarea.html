    <script>

<body>
    <special-navbar></special-navbar>
    <main class="main">
        <section class="section-title">
            <h1 class="main-title">Asignar tarea</h1>
        </section>
    <div class="task-box">
        <form id="assign-task-data">
            <label for="titulo">Nombre de la tarea a asignar</label>
            <input type="text" id="titulo" name="name" required>

            <label>¿Cual es la tarea que quiere asignar?</label>
            <select id="reference_id">
            </select>

            <lable>¿Que trabajador se encargará de realizar la tarea?</lable>
            <select id="worker_id">
            </select>

            <label for="event-time">¿A que hora deberia de empezar la tarea?</label>
            <input type="time" id="startline" name="startline" required>

            <label>¿Cuantos puntos se otorgaran por completar la tarea?</label>
            <input type="number" value="10", id="rewardPoints" onchange="update_5(this.id)" min="5", step="5">
            
            <button type="submit" class="btn">Asignar tarea</button>
        </form>
    </div>

    <script>
        window.onload = loadTasksData();
        window.onload = loadWorkersData();

        function update_5(id){
            const input = document.getElementById(id);
            if (input.value <= 0){
                input.value = 5
            }
            else if (input.value % 5 == 0) {
                input.value = parseInt((Math.floor(input.value / 5)) * 5)
            } else {
                input.value = parseInt(((Math.floor(input.value / 5)) + 1) * 5)
            }
        }

        function loadTasksData(){
            const select_reference = document.getElementById("reference_id");
            
            while (select_reference.firstChild) {
                select_reference.removeChild(select_reference.firstChild);
            }

            fetch("http://localhost:8080/api/tasks/getUserTasks", {
                method: "GET",
                credentials: "include"
            })
            .then(async response => {
                return await response.json();
            })
            .then(data => {
                if (!(Array.isArray(data))) {
                    console.log("The received data is not an array")
                }
                else{
                    let data_array = Array.from(data);

                    if (data_array.length == 0){
                        alert("No ha creado ningun diseño de tarea, por lo que no puede asignar tareas a un trabajador.");
                        window.location.href = "menuActiveWorkGroup.html";
                    }

                    else{
                        data_array.forEach(item => {
                            const option = document.createElement("option");
                            option.id = item.id;
                            option.value = item.taskname;
                            option.textContent = item.taskname;

                            select_reference.appendChild(option);
                        })
                    }
                }
            })
        }

        function loadWorkersData(){
            const select_reference = document.getElementById("worker_id");
            
            while (select_reference.firstChild) {
                select_reference.removeChild(select_reference.firstChild);
            }

            fetch("http://localhost:8080/api/workers/getActiveWorkGroupWorkers", {
                method: "GET",
                credentials: "include"
            })
            .then(async response => {
                return await response.json();
            })
            .then(data => {
                if (!(Array.isArray(data))) {
                    console.log("The received data is not an array")
                }
                else{
                    let data_array = Array.from(data);

                    if (data_array.length == 0){
                        alert("No ha anadido a ningun trabajador al espacio de trabajo, por lo que no puede hacer la asignacion de tareas.");
                        window.location.href = "menuActiveWorkGroup.html";
                    }

                    else{
                        data_array.forEach(item => {
                            const option = document.createElement("option");
                            option.id = item.id;
                            option.value = item.worker_name;
                            option.textContent = item.worker_name;

                            select_reference.appendChild(option);
                        })
                    }
                }
            })
        }

    
        const form1 = document.getElementById('assign-task-data');
        form1.addEventListener('submit', event => {
            event.preventDefault();

            const formData = new FormData(form1);

            const select_reference = document.getElementById("reference_id");
            var reference_id = select_reference.options[select_reference.selectedIndex].id;
            formData.set("reference_id", reference_id);

            const select_worker = document.getElementById("worker_id");
            var worker_id = select_worker.options[select_worker.selectedIndex].id;
            formData.set("worker_id", worker_id);

            formData.set("rewardPoints", document.getElementById("rewardPoints").value);

            const data = Object.fromEntries(formData);
            console.log(data);

            
            fetch('http://localhost:8080/api/assignedTasks/createAssignedTask', {
                method: 'POST',
                credentials: "include",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(async response => {
                return await response.text();
            })
            .then(data => {
                if (data == "true") {
                    alert("¡La tarea se ha asignado con exito!")
                    window.location.href = "menuActiveWorkGroup.html";
                } else {
                    alert("La tarea colisionaría con otras tareas del usuario en base al tiempo de inicio. Cambielo, e intentelo de nuevo");
                }
            })
        })
            
    </script>
</main>
</body>
</html>
