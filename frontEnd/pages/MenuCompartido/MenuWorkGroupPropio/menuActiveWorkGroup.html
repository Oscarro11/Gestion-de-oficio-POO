                gap: 0;
                border-bottom: 0;
            }
            .nav-links a {
                width: 100%;
                font-size: 1.08em;

                border-radius: 0;
                border-bottom: 1px solid #e9c69f;
                background: none;
                color: #7e6842;

                background-color: rgba(250, 240, 222, 0.95);
            }
            #nav-check:not(:checked) ~ .nav-links {
                height: 0;

            #nav-check:checked ~ .nav-links {
                height: calc(100vh - 50px);

        </style>

    }

    customElements.define('special-navbar', NavbarManager);

<body>

    <main class="dashboard-main">

        <div class= "dashboard-buttons">

                <img src="../../../assets/images/add-icon.png" alt="Agregar Icono" class="add-icon">

            </a>

            <div class="editarbotton">
                <img src="../../../assets/images/edit-icon.png" alt="Editar Icono" class="edit-icon">

            </div>

            <div class="editarbotton">

            <a class="agregarbotton" href="asignarTarea.html">
                <img src="../../../assets/images/add-icon.png" alt="Agregar Icono" class="add-icon">
                <input type="button" class="Agregar" value="Asignar tareas">
            </a>

            <div class="eliminarbotton" id="delete-icon-div">
                <img src="../../../assets/images/delete-icon-inactive.png" alt="Eliminar Icono" class="delete-icon" id="delete-icon">
                <input type="button" class="Eliminar" value="Eliminar" id="delete-button">

    </section>
        <section class="section-tasks">
            <div class="prizes-container" id="rewards-container">

            </div>
            <div class="tasks-container" id="workers-container">
            </div>
        </section>

        <script>

            window.onload = setDeleteWorkersModeToFalse();
            window.onload = loadWorkGroupWorkers();
            window.onload = loadWorkGroupRewards();

            function setDeleteWorkersModeToFalse(){
                fetch("http://localhost:8080/api/cookies/setDeleteWorkersModeToFalse", {
                    method: "PUT",
                    credentials: "include"
                })
                .then(async response => {
                    if (await response.ok){
                        console.log("delete mode set to false");
                    };
                })
            }

            function loadWorkGroupWorkers(){
                fetch("http://localhost:8080/api/workers/getActiveWorkGroupWorkers", {
                    method: "GET",
                    credentials: "include"
                })
                .then(async response => {
                    return await response.json();
                })
                .then(data => {
                    const workers_container = document.getElementById("workers-container");
                        
                    while (workers_container.firstChild) {
                        workers_container.removeChild(workers_container.firstChild);
                    }

                    if (!(Array.isArray(data))) {
                        console.log("The data received from the server is not an array");
                    }
                    else {
                        let data_array = Array.from(data);
                        console.log(data_array);
                        if (data_array.length == 0){
                            const empty_title_message = document.createElement("h2");
                            empty_title_message.textContent = "Este espacio de trabajo no tiene trabajadores actualmente";
                            workers_container.appendChild(empty_title_message);
                        } 
                        else {
                            /*
                            switch (sort_type) {
                                case "taskname":
                                    data_array.sort((a, b) => a.taskname.localeCompare(b.taskname));
                                    break;

                                case "duration":
                                    data_array.sort((a, b) => a.duration.localeCompare(b.duration));
                                    break;
                            
                                default:
                                    break;
                            }
                            */
                                                    
                            data_array.forEach(item => {
                                const div_worker_info = document.createElement('div');
                                div_worker_info.classList = "task-info";

                                const div_worker_circle = document.createElement('div');
                                div_worker_circle.classList = "task-circle";

                                const div_worker_card = document.createElement('div');
                                div_worker_card.classList = "task-card blue";

                                /*
                                if (durationIsInRange(item.duration, '00:00:00', '00:15:00')) {
                                    div_worker_card.classList = "task-card yellow";
                                } else if (durationIsInRange(item.duration, '00:15:01', '01:00:00')) {
                                    div_worker_card.classList = "task-card pink";
                                } else {
                                    div_wr_card.classList = "task-card blue";
                                }
                                */

                                const span_worker_title = document.createElement('span');
                                span_worker_title.textContent = `${item.workerName}`;
                                span_worker_title.classList = "task-title";
                                div_worker_info.appendChild(span_worker_title);

                                div_worker_card.appendChild(div_worker_circle);
                                div_worker_card.appendChild(div_worker_info);
                                workers_container.appendChild(div_worker_card);

                                div_worker_card.addEventListener('click', event => {
                                    fetch("http://localhost:8080/api/cookies/getDeleteWorkersMode", {
                                        method: "GET",
                                        credentials: "include",
                                    })
                                    .then(async response => {
                                        return await response.text();         
                                    })
                                    .then(data => {
                                        if (data == "true") {
                                            addWorkerToDeleteList(div_worker_card, item.id);
                                        }
                                        else{
                                            fetch("http://localhost:8080/api/cookies/setActiveWorkerId", {
                                                method: "POST",
                                                credentials: "include",
                                                headers: {
                                                    'Content-Type': 'application/json'
                                                },
                                                body: JSON.stringify(item.id)
                                            })
                                            .then(async response => {
                                                if (await response.ok) {
                                                    console.log(`The worker with name "${item.workerName}" and id "${item.id}" has been set as the active Worker`);
                                                    window.location.href = "informacionWorker.html";
                                                }
                                                else {
                                                    console.log("Failed to set active worker ID in cookies.");
                                                }
                                            })
                                        }
                                    })
                                })

                            });
                        }
                    }   
                })
            }

            function loadWorkGroupRewards(){
                fetch("http://localhost:8080/api/availableRewards/getActiveWorkGroupAvailableRewards", {
                    method: "GET",
                    credentials: "include"
                })
                .then(async response => {
                    return await response.json();
                })
                .then(data => {
                    const rewards_container = document.getElementById("rewards-container");
                        
                    while (rewards_container.firstChild) {
                        rewards_container.removeChild(rewards_container.firstChild);
                    }

                    if (!(Array.isArray(data))) {
                        console.log("The data received from the server is not an array");
                    }
                    else {
                        let data_array = Array.from(data);

                        if (data_array.length == 0) {
                            const empty_title_message = document.createElement("h2");
                            empty_title_message.textContent = "Este espacio de trabajo no tiene recompensas actualmente";
                            rewards_container.appendChild(empty_title_message);
                        }
                        
                        else{
                            data_array.forEach((item, index) => {
                                if (index % 4 == 0){
                                    const row = document.createElement("div");
                                    //row.classList.add("prize-item");
                                    rewards_container.appendChild(row);
                                }
                                
                                const currentRow = rewards_container.lastElementChild;

                                const div_reward_info = document.createElement('div');
                                div_reward_info.classList = "prize-item";

                                const div_reward_card = document.createElement('div');
                                div_reward_card.classList = "prizes-container";

                                const number_span = document.createElement('span');
                                number_span.textContent = `${item.stocks_quantity}X ${item.points_value}pts.`;

                                fetch("http://localhost:8080/api/rewards/getRewardById", {
                                    method: "POST",
                                    credentials: "include",
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify(item.reference_id)
                                })
                                .then(async response => {
                                    return await response.json();
                                })
                                .then(data => {
                                    
                                    const span_reward_title = document.createElement('span');
                                    span_reward_title.textContent = `${data.rewardname}`;
                                    span_reward_title.classList = "prize-title";
                                    div_reward_info.appendChild(span_reward_title);

                                    const span_reward_image = document.createElement('span');
                                    const reward_image = document.createElement('img');
                                    reward_image.src = `${data.image_url}`;
                                    reward_image.height = 100;
                                    reward_image.width = 100;
                                    span_reward_image.appendChild(reward_image)
                                    div_reward_info.appendChild(span_reward_image);

                                    div_reward_card.appendChild(div_reward_info);
                                })
                                
                                div_reward_info.appendChild(number_span);
                                div_reward_card.appendChild(div_reward_info);
                                currentRow.appendChild(div_reward_card);
                            });

                            
                        }
                        
                    }
                })
                
            }
            
            const delete_image = document.getElementById("delete-icon");
            const delete_button = document.getElementById("delete-button");
            let workersToDelete = [];

            function addWorkerToDeleteList(card, new_id) {

                if (workersToDelete.includes(new_id)) {
                    workersToDelete = workersToDelete.filter(id => id !== new_id);
                    card.classList.remove('selected');
                } else {
                    workersToDelete.push(new_id);
                    card.classList.add('selected');
                }
            }

            delete_button.addEventListener("click", event => {

                fetch("http://localhost:8080/api/cookies/switchDeleteWorkersMode", {
                    method: "PUT",
                    credentials: "include"
                })
                .then(async response => {
                    return await response.json();
                })
                .then(data => {
                    if (data){
                        alert("Seleccione todos los trabajadores que desea eliminar, y vuelva a presionar este boton para confirmar su eliminación")
                        delete_image.setAttribute("src", "../../../assets/images/delete-icon-active.png");
                    }  
                    else{
                        fetch("http://localhost:8080/api/workers/deleteWorkers", {
                            method: "POST",
                            credentials: "include",
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(workersToDelete)
                        })
                        .then(async response => {
                            if (await response.ok){
                                alert("Trabajadores eliminados correctamente.");
                                loadWorkGroupWorkers();
                                //loadUserTasks("taskname");
                            }
                            else{
                                alert("Ha ocurrido un error al eliminar los Trabajadores seleccionados.");
                            }
                        })
                        delete_image.setAttribute("src", "../../../assets/images/delete-icon-inactive.png");
                    
                        workersToDelete = [];
                    }
                })
            });

        </script>
