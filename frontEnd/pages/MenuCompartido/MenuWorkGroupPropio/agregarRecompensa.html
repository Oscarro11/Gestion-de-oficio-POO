        <section class="section-title">
            <h1 class="main-title">Agregar recompensa</h1>

    <div class="task-box">
        <form id="new-assign-task">
            <label for="recompensa">Recompensa a añadir</label>
            <select id="reference_id">
            </select>

            <label for="puntos">Valor de puntos de recompensa</label>
            <input type="number" value="10" id="points_value" onchange="update_10(this.id)" name="points_value" min="10" step="10" required>

            <label for="duracion">¿Cuantas unidades de esta recompensa quieres añadir?</label>
            <input type="number" value="1" id="stocks_quantity" name="stocks_quantity" min="1" required>

            <button type="submit" class="btn">Añadir recompensa</button>
            
        </form>
    </div>

    <script>
        window.onload = loadRewardsData();

        function update_10(id){
            const input = document.getElementById(id);
            if (input.value <= 0){
                input.value = 10
            }
            else if (input.value % 10 == 0) {
                input.value = parseInt((Math.floor(input.value / 10)) * 10)
            } else {
                input.value = parseInt(((Math.floor(input.value / 10)) + 1) * 10)
            }
        }

        function loadRewardsData(){
            const select_reference = document.getElementById("reference_id");
            
            while (select_reference.firstChild) {
                select_reference.removeChild(select_reference.firstChild);
            }

            fetch("http://localhost:8080/api/rewards/getUserRewards", {
                method: "GET",
                credentials: "include"
            })
            .then(async response => {
                return await response.json();
            })
            .then(data => {
                if (!(Array.isArray(data))) {
                    console.log("The received data is not an array")
                }
                else{
                    let data_array = Array.from(data);

                    if (data_array.length == 0){
                        alert("No ha creado ningun diseño de recompensa, por lo que no puede añadir recompensas al espacio de trabajo. ");
                        window.location.href = "menuActiveWorkGroup.html";
                    }

                    else{
                        data_array.forEach(item => {
                            const option = document.createElement("option");
                            option.id = item.id;
                            option.value = item.rewardname;
                            option.textContent = item.rewardname;

                            select_reference.appendChild(option);
                        })
                    }
                }


            })
        }

        const form1 = document.getElementById('new-assign-task');
        form1.addEventListener('submit', event => {
            event.preventDefault();

            const formData = new FormData(form1);

            const select_reference = document.getElementById("reference_id");
            var reference_id = select_reference.options[select_reference.selectedIndex].id;

            formData.set("reference_id", reference_id);

            const data = Object.fromEntries(formData);

            fetch("http://localhost:8080/api/availableRewards/createAvailableReward", {
                method: "POST",
                credentials: "include",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(async response => {
                return await response.text();
            })
            .then(data =>{
                if (data == "true") {
                    alert("La nueva recompensa se ha creado con éxito");
                }
                else{
                    alert("Ya existía una recompensa con estas caracteristicas, por lo que ésta se ha actualizado exitosamente");
                }

                window.location.href = "menuActiveWorkGroup.html";
            })
