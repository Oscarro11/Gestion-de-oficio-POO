<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premios</title>
    <link rel="stylesheet" href="Recompensas.css">
    <script src="../../shared/components/navbarManager.js" defer></script>
</head>
<body>
    <special-navbar></special-navbar>
    <main class="main-content">
        <div class="section-title">
            <h1>Premios Disponibles</h1>
            <div class="botones">
                <div class="agregarbotton">
                    <img src="../../assets/images/add-icon.png" alt="Agregar Icono" class="add-icon">
                    <input type="button" class="Agregar" value="Agregar Premio">
                </div>
                <div class="editarbotton">
                    <img src="../../assets/images/edit-icon.png" alt="Editar Icono" class="edit-icon">
                    <input type="button" class="Editar" value="Editar Premio">
                </div>
                <div class="eliminarbotton">
                    <img src="../../assets/images/delete-icon.png" alt="Eliminar Icono" class="delete-icon">
                    <input type="button" class="Eliminar" value="Eliminar Premio">
                </div>
                <div class="volverbotton">
                    <a href="Pagina de Tareas.html">
                        <img src="../../assets/images/back-icon.png" alt="Volver Icono" class="back-icon">
                        <input type="button" class="Volver" value="Volver">
                    </a>
                </div>
            </div>
            <div class="prizes-container">
                <div class="prize-list">
                    <div class="prize-item">
                        <h2 class="prize-title">Premio 1</h2>
                        <p class="prize-info">Descripción del premio 1.</p>
                    </div>
                    <div class="prize-item">
                        <h2 class="prize-title">Premio 2</h2>
                        <p class="prize-info">Descripción del premio 2.</p>
                    </div>
                    <div class="prize-item">
                        <h2 class="prize-title">Premio 3</h2>
                        <p class="prize-info">Descripción del premio 3.</p>
                    </div>
                    <!-- Agregar los que sean necesarios -->
                </div>
            </div>
        </div>
    </main>

</html>
