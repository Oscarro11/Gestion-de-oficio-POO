<!DOCTYPE html>

      <script>
    class NavbarManager extends HTMLElement {
    constructor() {
        super();
        this.attachShadow({ mode: 'open' });
    }

    connectedCallback() {
        this.shadowRoot.innerHTML = `
        <style>
            * {
            box-sizing: border-box;
            }
            body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
            }
            .nav {
            position: sticky;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            background-color: rgba(250, 240, 222, 0.95);
            height: auto;
            overflow-x: auto;
            border-bottom: 1px solid #e9c69f;
            z-index: 100;
            }
            .nav-header {
            display: inline;
            }
            .logo {
            width: 168px;
            height: 88px;
            object-fit: contain;
            vertical-align: middle;
            }
            .nav-title {
            display: inline-block;
            font-size: 22px;
            color: #7e6842;
            padding: 10px 10px 10px 10px;
            font-weight: bold;
            }
            .nav-btn {
            display: none;
            }
            #nav-check {
            display: none;
            }
            .nav-links {
            list-style: none;
            display: flex;
            gap: 28px;
            margin: 0;
            padding: 0;
            align-items: center;
            }
            .nav-links a {
            text-decoration: none;
            color: #7e6842;
            font-weight: 600;
            padding: 8px 2px;
            font-size: 1.07em;
            border-bottom: 2px solid transparent;
            transition: color 0.2s, border-bottom 0.2s;
            position: relative;
            }
            .nav-links a.active,
            .nav-links a:hover {
                color: #8d7456;
                border-bottom: 2px solid #8d7456;
            }
            @media (max-width: 600px) {
            .nav {
                min-height: 50px;
                padding: 0;
                position: relative;
                padding-bottom: 12px;
                padding-top: 12px;
                margin-bottom: 12px;
            }
            .logo {
                height: 38px;
                margin-left: 10px;
            }
            .nav-btn {
                display: block;
                position: relative;
                right: 8px;
                top: 0;
                height: auto;
                z-index: 1100;
                margin-right: 10px;
            }
            .nav-btn label span {
                display: block;
                width: 24px;
                height: 3px;
                background: #7e6842;
                margin-top: 5px;
                margin-bottom: 5px;
                border-radius: 2px;
                transition: all 0.3s;
            }
            .nav-links {
                flex-direction: column;
                align-items: stretch;  
                justify-content: flex-start;
                position: fixed;
                left: 0;
                right: 0;            
                top: 63px;
                width: 100vw;
                background: #f8f0df; 
                height: 0;
                overflow-y: hidden;
                transition: height 0.3s cubic-bezier(.4,0,.2,1);
                box-shadow: 0 4px 16px rgba(0,0,0,0.08);
                z-index: 2000;
                padding: 0;
                gap: 0;
                border-bottom: 0;
            }
            .nav-links a {
                width: 100%;
                font-size: 1.08em;
                padding: 16px 24px;
                border-radius: 0;
                border-bottom: 1px solid #e9c69f;
                background: none;
                color: #7e6842;     
                text-align: left;    
                background-color: rgba(250, 240, 222, 0.95);
            }
            #nav-check:not(:checked) ~ .nav-links {
                height: 0;
                padding: 0;
                border: none;
            }
            #nav-check:checked ~ .nav-links {
                height: calc(100vh - 50px);
                padding: 12px 0;
                overflow-y: auto;
                box-shadow: 0 4px 16px rgba(0,0,0,0.10);
            }
            }
        </style>
        <div class="nav">
            <img src="../../../assets/images/Logo.png" alt="Logo" class="logo">
            <input type="checkbox" id="nav-check">
            <div class="nav-header"></div>
            <div class="nav-btn">
            <label for="nav-check">
                <span></span>
                <span></span>
                <span></span>
            </label>
            </div>
            <div class="nav-links">
            <a href="../../../pages/Inicio/dashboard.html">Inicio</a>
            <a href="profile.html">Perfil</a>
            <a href="settings.html">Configuración</a>
            <a href="../../../pages/Bienvenida/index.html">Cerrar Sesión</a>
            </div>
        </div>
        `;
    }
    }
    customElements.define('special-navbar', NavbarManager);
    </script>
<body>
    <special-navbar></special-navbar>
  <main class="main">
    <section class="section-title">
      <h2>Detalles de la tarea</h2>
    </section>
<div class="task-box">
    <article class="task-card" id="taskCard">
      <div class="task-row">
        <label>Nombre</label>
        <div class="value" id="taskname">Nombre de tarea</div>
      </div>

      <div class="task-row">
        <label>Duracion</label>
        <div class="value" id="task-duration">Duracion</div>
      </div>

      <div class="task-row">
        <label>Descripción</label>
        <div class="value description" id="task-description">
          Descripción de la tarea aquí 
        </div>
      </div>
      <div class="yt-video">
        <label>Video de referencia</label>
        <div class="value description">
          <iframe id="task-video" width="560" height="315" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
      </div>

      <button name = "back-button" onclick="window.location.href='menuTareas.html'" class="regresar">Regresar</button>
      <button id = "edit-button" name = "edit-button" onclick="enableModifications()">Habilitar modificaciones</button>
      <button id = "save-changes-button" name = "save-changes-button" disabled = "true">Guardar modificaciones</button>

      <!--<div class="time-row">
        <div>
          <label>Hora inicio</label>
          <div class="value" id="taskStart">--:--</div>
        </div>
        <div>
          <label>Hora final</label>
          <div class="value" id="taskEnd">--:--</div>
        </div>
      </div>
      <div class="task-row priority-row">
        <label>Prioridad</label>
        "" usa una de estas clases: low, medium, high"""
        <span class="priority low" id="taskPriority">Baja</span>
        <a href="Pagina de Tareas.html" class="regresar">Regresar</a>-->
      </div>
    </article>
    </div>
    <script>
      function enableModifications() {
        const save_changes_button = document.getElementById("save-changes-button");
        const edit_button = document.getElementById("edit-button")

        const taskname_text = document.getElementById("taskname");
        const task_duration = document.getElementById("task-duration");
        const task_description = document.getElementById("task-description");

        if (save_changes_button.disabled == true) {
          save_changes_button.disabled = false;
          taskname_text.disabled = false;
          task_duration.disabled = false;
          task_description.disabled = false;
          
          edit_button.textContent = "Deshabilitar y borrar modificaciones";
        }
        else{
          save_changes_button.disabled = true;
          taskname_text.disabled = true;
          task_duration.disabled = true;
          task_description.disabled = true;

          edit_button.textContent = "Habilitar modificaciones";
        }
      }
  
      function getYouTubeVideoId(url) {
        const match = url.match(/(?:v=|\/)([0-9A-Za-z_-]{11})(?:[?&]|$)/);
        return match ? match[1] : null;
      }

      function convertYoutubeVideoToEmbed(url){
        const id = getYouTubeVideoId(url);
        if (!id) return null;
        return `https://www.youtube.com/embed/${id}`;
      }

      window.onload = function(){
        fetch('http://localhost:8080/api/tasks/getCurrentTask', {
          method: 'GET',
          credentials: "include"
        })
        .then(async response => {
          return await response.json();
        })
        .then(data => {
          const taskname_text = document.getElementById("taskname");
          const description_text = document.getElementById("task-description");
          const reference_video = document.getElementById("task-video");
          const duration_text = document.getElementById("task-duration");

          taskname_text.textContent = `${data.taskname}`;
          description_text.textContent = `${data.description}`;
          duration_text.textContent = `${data.duration}`;

          reference_video.setAttribute("src", convertYoutubeVideoToEmbed(data.referenceVideo));
        })
      }
    </script>


  </main>
</body>
</html>
