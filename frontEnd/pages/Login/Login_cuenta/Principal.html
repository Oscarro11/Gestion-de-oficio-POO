<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-box">
        <img src="../../../assets/images/Logo.png" alt="Logo" class="logo">
        <h2>Iniciar Sesión</h2>
        <form action="login" method="post">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <div class="remember-me">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Recuérdame</label>
            </div>

            <button type="submit" formaction="../../Inicio/dashboard.html" class="btn">Ingresar</button>

        </form>
        <p class="link">
            ¿Tienes un código? <a href="../Login_codigo/IngresoCodigo.html">Haz click aquí</a>
        </p>
        <p class="link2">
            ¿No tienes una cuenta? <a href="../Crear_cuenta/register.html">Regístrate aquí</a> 
        </p>
    </div>
</body>
</html>
