<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="login-box">
        <img src="../../../assets/images/Logo.png" alt="Logo" class="logo">
        <h2>Registrarse</h2>
        <!--form action="register" method="post"-->
        <form id="registrarse">

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="name">Usuario</label>
            <input type="text" id="name" name="name" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            <div class="remember-me">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Recuérdame</label>
            </div>

            <button type="submit" class="btn">Registrarse</button>
            <!--button type="submit" formaction="AcuerdoParaPadres.html" class="btn">Registrarse</button-->
            

        </form>
        <p class="link">
            ¿Tienes un código? <a href="../Login_codigo/IngresoCodigo.html">Haz click aquí</a>
        </p>
        <p class="link2">
            ¿Ya tienes una cuenta? <a href="../Login_cuenta/Principal.html">Inicia sesión aquí</a>
        </p>
    </div>

    <script>
        const form1 = document.getElementById('registrarse');
        
        form1.addEventListener('submit', event => {
            event.preventDefault();

            const formData = new FormData(form1);
            formData.delete("email");
            formData.delete("confirm-password");

            const data = Object.fromEntries(formData);
            
            fetch('http://localhost:8080/api/createUser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
        })

    </script>
</body>
</html>
