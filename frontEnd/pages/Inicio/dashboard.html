<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="../../shared/components/navbarManager.js" defer></script>
</head>
<body>
    <special-navbar></special-navbar>
    <div class="dashboard-main">
        <h1 class="dashboard-title" id="nombre_usuario">Bienvenido</h1>
        <p class="dashboard-subtitle">¿Como te gustaría organizar tu día?</p>
        <div class="dashboard-options">
            <div class="dashboard-card personal">
                <a href="../PaginaIntermedia/menuCreacion.html">
                <img src="../../assets/images/personal.png" alt="Personal" class="card-icon">
                <h2>Personal</h2>
                <p>¡Organiza tus actividades a tu ritmo!</p></a>
            </div>
            <div class="dashboard-card grupos">
                <a href="../MenuWorkspaces/Compartidos/group.html">
                <img src="../../assets/images/group.png" alt="Grupos" class="card-icon">
                <h2>Grupos</h2>
                <p>¡Crea o únete a grupos de trabajo con miembros de tu familia o trabajo para una mayor organización!</p></a>
            </div>
        </div>
    </div>

    <script>
        fetch("http://localhost:8080/api/Main/getActiveUserName", {
            method: "GET",
            credentials: "include"
        })
        .then(response => {
            return response.text();
        })
        .then(data => {
            const msg = "Bienvenido, " + data;
            document.getElementById("nombre_usuario").innerHTML = msg;
        })
    </script>
</body>
</html>
