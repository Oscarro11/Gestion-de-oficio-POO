<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Tarea</title>
    <link rel="stylesheet" href="Nueva Tarea.css">
</head>
<body>
<!-- Completar Para crear una nueva tarea -->
    <nav class="navbar">
        <div class="nav-logo">
            <img src="Logo.png" alt="Logo" class="logo">
        </div>
        <ul class="nav-links">
            <li><a href="dashboard.html" class="dropbtn">Inicio</a></li>
            <li><a href="profile.html">Perfil</a></li>
            <li><a href="settings.html">Configuración</a></li>
            <li><a href="landing.html">Cerrar Sesión</a></li>
        </ul>
    </nav>
    <main class="main">
        <section class="section-title">
            <h1 class="main-title">Nueva Tarea</h1>
        </section>
    <div class="task-box">
        <form action="crear_tarea" method="post">
            <label for="titulo">¿Qué tarea estás agregando?</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="descripcion">Descripción (Opcional)</label>
            <textarea id="descripcion" name="descripcion" class="textarea" required></textarea>

            <label for="fecha_vencimiento">Fecha de Vencimiento</label>
            <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" class="date-input" required>
            
            <label for="hora">Hora Inicio</label>
            <input type="time" id="hora" name="hora" class="time-input" required>
            
            <label for="hora_fin">Hora Fin</label>
            <input type="time" id="hora_fin" name="hora_fin" class="time-input" required>
            
            <label for="prioridad">Prioridad</label>
            <select id="prioridad" name="prioridad">
                <option value="baja">Baja</option>
                <option value="media">Media</option>
                <option value="alta">Alta</option>
            </select>

            <button type="submit" class="btn" formaction="Pagina de Tareas.html">Crear Tarea</button>
        </form>
    </div>
</main>
</body>
</html>
