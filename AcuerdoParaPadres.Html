<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acuerdo para Padres</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #FFF8EE;
            background-image:
                radial-gradient(circle 18px at 30px 35px, rgba(233, 198, 159, 0.28) 90%, transparent 100%),
                radial-gradient(circle 11px at 90px 70px, rgba(233, 198, 159, 0.20) 90%, transparent 100%),
                radial-gradient(circle 24px at 60px 110px, rgba(216, 176, 124, 0.18) 90%, transparent 100%),
                radial-gradient(circle 15px at 120px 40px, rgba(233, 198, 159, 0.17) 90%, transparent 100%),
                radial-gradient(circle 10px at 150px 90px, rgba(216, 176, 124, 0.15) 90%, transparent 100%),
                radial-gradient(circle 22px at 200px 60px, rgba(233, 198, 159, 0.18) 90%, transparent 100%);
            background-size: 220px 140px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .agreement-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        
        .logo {
            width: 220px;
            margin-bottom: 25px;
            height: auto;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        
        .agreement-text {
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: left;
            line-height: 1.6;
            border-left: 4px solid #3442db;
        }
        
        .agreement-text p {
            margin-bottom: 15px;
            color: #34495e;
            font-size: 16px;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 160px;
        }
        
        .btn-disagree {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-disagree:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
        
        .btn-agree {
            background-color: #2ecc71;
            color: white;
        }
        
        .btn-agree:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }
        
        .footer {
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .agreement-container {
                padding: 25px;
            }
            
            .buttons-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="agreement-container">
        <img src="Logo.png" alt="Logo" class="logo">
        <h1>Acuerdo para padres</h1>
        
        <div class="agreement-text">
            <p>Si los niños cumplen todas sus tareas del hogar y sí canjean sus puntos</p>
            <p>Están obligados a cumplir los deseos de los niños si la recompensa ha sido propuesta por los padres</p>
        </div>
        
        <div class="buttons-container">
            <button class="btn btn-disagree">No estoy de acuerdo</button>
            <button class="btn btn-agree">Estoy de acuerdo</button>
        </div>
        
        <div class="footer">
            Al hacer clic en "Estoy de acuerdo", aceptas los términos establecidos.
        </div>
    </div>

    <script>
        document.querySelector('.btn-agree').addEventListener('click', function() {
            alert('¡Gracias por aceptar el acuerdo! Serás redirigido.');
            window.location.href = 'dashboard.html'; // aqui se coloca la continuación de esta página
        });
        
        document.querySelector('.btn-disagree').addEventListener('click', function() {
            alert('Para utilizar la aplicación, es necesario aceptar el acuerdo.');
            window.location.href = 'landing.html'; // Redirige a la página de inicio o landing page
        });
    </script>
</body>
</html>
